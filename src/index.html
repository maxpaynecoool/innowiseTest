<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Innowise Test Task</title>
</head>
<body>
<div class="calculator">
    <input type="text" value="" id="expression" class="input-field" placeholder="0" disabled>
    <div id="buttons" class="buttons">
        <button id="clear" class="extra">
            AC
        </button>
        <button id="change" class="extra">
            +/-
        </button>
        <button id="percent" class="extra append">
            %
        </button>
        <button id="division" class="expression">
            /
        </button>
        <button id="7">
            7
        </button>
        <button id="8">
            8
        </button>
        <button id="9">
            9
        </button>
        <button id="multiplication" class="expression">
            *
        </button>
        <button id="4">
            4
        </button>
        <button id="5">
            5
        </button>
        <button id="6">
            6
        </button>
        <button id="subtraction" class="expression">
            -
        </button>
        <button id="1">
            1
        </button>
        <button id="2">
            2
        </button>
        <button id="3">
            3
        </button>
        <button id="addition" class="expression">
            +
        </button>
        <button id="zero">
            0
        </button>
        <button id="point">
            .
        </button>
        <button id="result" class="expression">
            =
        </button>
    </div>
</div>
</body>
</html>
